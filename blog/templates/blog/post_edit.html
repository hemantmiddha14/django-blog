{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
    	{% csrf_token %}
        {{ form.as_p }}
	    {{ formset.management_form }}
        {% for f in formset %}
        	{{ f.as_p }}
        {% endfor %}
        <button class="btn" type="submit"><span class="abc">Save</span></button>
    </form>
{% endblock %}
